<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" type="text/css" href="/static/spot_style.css">
</head>
<body>
      <div class="content content-overlay" >
        <img src="/static/bgimage.png" alt="" class="Logo">
        <div id="content-text">
        <div class="cls">Congratulations</div>
        <div class="name">{{content.name}}</div>
        <div class="par">To own your {{content.model}}</div>
        <div class="par">{{content.room}}</div>
        </div>
        <div class="button-container">
          <div class="btn-con">
            <div class="checklist-container">
              <!-- Heading -->
              <div class="checklist-heading">Checklist 
                <i class="fa-solid fa-clipboard-check fa-xl" style="color: #000;"></i>
              </div>

              <!-- Checkboxes with text -->
              <div class="checkbox-container">
                <label class="checkbox-label" for="checkbox1">Light Check</label>
                <input type="checkbox" id="checkbox1">
              </div>

              <div class="checkbox-container">
                <label class="checkbox-label" for="checkbox2">Content Check</label>
                 <input type="checkbox" id="checkbox2" onchange="displayContent()">
              </div>

              <div class="checkbox-container">
                <label class="checkbox-label" for="checkbox3">Motor Check</label>
                <input type="checkbox" id="checkbox3">
              </div>

              <div class="checkbox-container">
                <label class="checkbox-label" for="checkbox4">Message Check</label>
                <input type="checkbox" id="checkbox4">

              </div>
            </div>
            <button onclick="playPauseshow()" id="show-btn">
              <img src="static/strartshowimg.png" alt="Spotreveal" id="show-img" class="cls-myVideo " >
            <video id="show-video"  class="cls-myVideo " >
              <source src="/static/startshow.mp4" type="video/mp4">
              Key Reveal
            </video></button>
          
          </div>
          <div class="btn-con">
            <button onclick="playPause()" id="key-btn">
              <img src="static/keyreveal.jpeg" alt="Spotreveal" id="key-img" class="cls-myVideo " >
              <video id="key-video"  class="cls-myVideo " >
                <source src="/static/keyreveal.mp4" type="video/mp4">
                Key Reveal
              </video>
            </button>

            <button>End Show</button>
          </div>
        </div>

    </div>
  <div class="mic" >
  <i class="fa-solid fa-microphone " id="mic-on" style="color: #ffffff;font-size: 5vh; display:none"></i>
    <i class="fas fa-microphone-slash" id="mic-off" style="color: #ffffff; font-size: 5vh;"></i>

  </div>
  <script src="https://kit.fontawesome.com/7f52b01bbe.js" crossorigin="anonymous"></script> 
  <script src="/static/spot_script.js"></script> 
        
</body>
</html>
